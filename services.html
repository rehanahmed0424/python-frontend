<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - MomentsMaker</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/services.css" />
  
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo"><span>Moments</span>Maker</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="help.html">Help & Support</a>
    <a href="about.html">About Us</a>
    <a href="login.html" class="login-btn" id="loginButton">Login</a>
    <div class="profile-dropdown" id="profileDropdown">
      <span class="icon" id="profileIcon"><i class="fas fa-user"></i></span>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="events.html">My Events</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutButton">Logout</a>
      </div>
    </div>
  </nav>
  </header>

  <main>
    <section class="services-hero">
      <div class="overlay">
        <div class="hero-content">
          <div class="hero-text">
            <h1>WHERE<br/>DREAMS<br/>MEET<br/>PERFECTION</h1>
          </div>
          <div class="services-form">
            <form class="search-form" action="search-results.html" method="GET">

              <label for="eventType">Event Type</label>
              <select id="eventType" required>
                <option value="">Select Event Type</option>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday</option>
                <option value="corporate">Corporate Event</option>
                <option value="anniversary">Anniversary</option>
                <option value="party">Party</option>
              </select>

              <label for="location">Location</label>
              <select id="location" required>
                <option value="">Select Location</option>
                <option value="dhaka">Dhaka</option>
                <option value="chattogram">Chattogram</option>
                <option value="khulna">Khulna</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="barishal">Barishal</option>
                <option value="sylhet">Sylhet</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="rangpur">Rangpur</option>
              </select>

              <label for="serviceType">Service Type</label>
              <select id="serviceType" required>
                <option value="">Select Service Type</option>
                <option value="photographer">Photographer</option>
                <option value="decorator">Decorator</option>
                <option value="caterer">Caterer</option>
              </select>

              <label for="eventDate">Date</label>
              <input type="date" id="eventDate" required>

              <button type="submit" class="btn maroon full">Find</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script>
   function updateAuthUI() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const loginButton = document.getElementById('loginButton');
    const profileDropdown = document.getElementById('profileDropdown');
    const logoutButton = document.getElementById('logoutButton');

    if (isLoggedIn) {
      if (loginButton) loginButton.style.display = 'none';
      if (profileDropdown) profileDropdown.style.display = 'flex';
      if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.setItem('isLoggedIn', 'false');
          window.location.href = 'index.html';
        });
      }
    } else {
      if (loginButton) loginButton.style.display = 'block';
      if (profileDropdown) profileDropdown.style.display = 'none';
    }
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    updateAuthUI();
    
    // Profile dropdown toggle
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    
    if (profileIcon && dropdownMenu) {
      profileIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
      
      window.addEventListener('click', () => {
        dropdownMenu.style.display = 'none';
      });
    }
  });
  </script>
</body>
</html>
