<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MomentsMaker</title>
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
        <span class="highlight">Moments</span>Maker
      </div>
  <div class="register-box">
    <h2>Create Account</h2>
    <div id="feedbackMessage" class="feedback-message"></div>
    <form id="register-form">
      <div class="form-group">
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="planner">Event Planner</option>
          <option value="provider">Service Provider</option>
        </select>
      </div>
      <button type="submit" class="btn dark">Register</button>
      
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

  <footer class="footer">
    <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
    </div>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const registerBtn = document.getElementById('registerBtn');
  const feedbackEl = document.getElementById('feedbackMessage');
  
  // Reset feedback
  feedbackEl.style.display = 'none';
  registerBtn.disabled = true;
  registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

  try {
    // Get form data
    const formData = {
      firstName: document.querySelector('input[placeholder="First Name"]').value,
      lastName: document.querySelector('input[placeholder="Last Name"]').value,
      email: document.querySelector('input[type="email"]').value,
      password: document.querySelector('input[type="password"]').value,
      role: document.querySelector('select').value
    };

    // Simulate API call (replace with actual fetch)
    const response = await simulateRegistration(formData);
    
    if(response.success) {
      // Show success feedback
      feedbackEl.innerHTML = '<i class="fas fa-check-circle"></i> Registration successful! Redirecting...';
      feedbackEl.className = 'feedback-message success';
      feedbackEl.style.display = 'block';
      
      // Store email for OTP page
      sessionStorage.setItem('verificationEmail', formData.email);
      
      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = 'otp-verification.html';
      }, 1500);
    } else {
      // Show error feedback
      feedbackEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${response.message}`;
      feedbackEl.className = 'feedback-message error';
      feedbackEl.style.display = 'block';
    }
  } catch (error) {
    // Show error feedback
    feedbackEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Network error: ${error.message}`;
    feedbackEl.className = 'feedback-message error';
    feedbackEl.style.display = 'block';
  } finally {
    registerBtn.disabled = false;
    registerBtn.innerHTML = 'Register';
  }
});

// Simulate API call - replace with actual fetch()
function simulateRegistration(data) {
  return new Promise((resolve) => {
    setTimeout(() => {
      // Simulate validation
      if (!data.email.includes('@')) {
        resolve({
          success: false,
          message: 'Please enter a valid email address'
        });
      } else {
        resolve({
          success: true,
          message: 'Registration successful'
        });
      }
    }, 1500);
  });
}
  </script>
</body>
</html>
