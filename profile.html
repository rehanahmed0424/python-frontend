<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MomentsMaker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo"><span>Moments</span>Maker</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="help.html">Help & Support</a>
      <a href="about.html">About Us</a>
      <div class="profile-dropdown">
        <span class="icon" id="profileIcon">ðŸ‘¤</span>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="profile.html">Profile</a>
          <a href="#">Your Events</a>
          <a href="#">Settings</a>
          <a href="login.html" id="authLink">Login</a>
        </div>
      </div>
    </nav>
  </header>


  <!-- Main Content -->
  <main>
    <!-- Profile Section -->
    <section class="profile-section">
      <div class="profile-card">
        <div class="profile-photo">
          <img src="images/pp-blank.webp" alt="Profile Picture" id="profile-img" />
          <input type="file" id="photo-upload" accept="image/*" style="display: none;" />
          <br />
          <button class="btn light" id="upload-btn">Upload Photo</button>
        </div>

        <div class="profile-info">
          <h2>Profile</h2>

          <label for="name">Name</label>
          <input type="text" id="name" value="Jane Doe" disabled>

          <label for="email">Email</label>
          <input type="email" id="email" value="jane.doe@example.com" disabled>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" value="017XXXXXXXX" disabled>

          <label for="location">Location</label>
          <input type="text" id="location" value="Dhaka" disabled>

          <label for="role">Role</label>
          <select id="role" disabled>
            <option value="event-planner">Event Planner</option>
            <option value="photographer">Photographer</option>
            <option value="caterer">Caterer</option>
            <option value="decorator">Decorator</option>
          </select>


          <div class="profile-buttons">
            <button class="btn dark" id="edit-btn">Edit Profile</button>
            <button class="btn dark" id="save-btn" style="display: none;">Save Changes</button>
          </div>
        </div>
      </div>



    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
    </div>
  </footer>


  <script>
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const authLink = document.getElementById('authLink');
  
    // Simulate login state (use real auth logic here)
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  
    // Update auth link text and behavior
    if (isLoggedIn) {
      authLink.textContent = 'Logout';
      authLink.href = 'login.html';
      authLink.addEventListener('click', () => {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.reload(); // or redirect to homepage
      });
    } else {
      authLink.textContent = 'Login';
      authLink.href = 'login.html';
    }
  
    profileIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  
    window.addEventListener('click', (e) => {
      if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
  

<script>
  document.getElementById('edit-btn').addEventListener('click', () => {
    document.querySelectorAll('#name, #email, #phone, #location, #role').forEach(el => el.disabled = false);
    document.getElementById('edit-btn').style.display = 'none';
    document.getElementById('save-btn').style.display = 'inline-block';
  });

  document.getElementById('save-btn').addEventListener('click', () => {
    document.querySelectorAll('#name, #email, #phone, #location, #role').forEach(el => el.disabled = true);
    document.getElementById('edit-btn').style.display = 'inline-block';
    document.getElementById('save-btn').style.display = 'none';
    
    // Optionally, here you can send data to the backend using fetch/AJAX
  });
</script>

  <script>
    const uploadBtn = document.getElementById('upload-btn');
    const photoUpload = document.getElementById('photo-upload');
    const profileImg = document.getElementById('profile-img');

    uploadBtn.addEventListener('click', () => {
      photoUpload.click();
    });

    photoUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
