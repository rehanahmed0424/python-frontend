<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MomentsMaker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Main styles first -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Login-specific styles -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo"><span>Moments</span>Maker</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="help.html">Help & Support</a>
      <a href="about.html">About Us</a>
      <a href="register.html" class="register-btn">Register</a>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-container">
        <div class="login-box">
          <h2>Welcome Back</h2>
          <p>Login to continue planning your perfect event</p>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn dark">Login</button>
            </div>
          </form>

          <div class="additional-options">
            <a href="#" class="forgot-password">Forgot password?</a>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
      this.classList.toggle('active');
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Your login validation here
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
