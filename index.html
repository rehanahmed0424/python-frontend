<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MomentsMaker</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo"><span>Moments</span>Maker</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="help.html">Help & Support</a>
      <a href="about.html">About Us</a>
      <div class="profile-dropdown">
        <span class="icon" id="profileIcon">ðŸ‘¤</span>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="profile.html">Profile</a>
          <a href="#">Your Events</a>
          <a href="#">Settings</a>
          <a href="login.html" id="authLink">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
        <div class="hero-inner">
          <div class="left">
            <h1>WHAT DO YOU PLAN?<br>WE WILL LEND YOU A HAND</h1>
            <p>Plan a satisfying and unforgettable event</p>
            <div class="buttons">
              <button class="btn dark">Get Started</button>
              <button class="btn light">Learn More</button>
            </div>
          </div>
          <div class="right">
            <img src="images/event.jpg" alt="Event" />
          </div>
        </div>
      </section>
      
      

    <section class="services">
      <h2>SERVICES</h2>
      <div class="service-list">
        <div class="service-item">
          <img src="images/caterer.png" alt="Caterer"/>
          <p>Caterer</p>
        </div>
        <div class="service-item">
          <img src="images/decorator.png" alt="Decorator"/>
          <p>Decorator</p>
        </div>
        <div class="service-item">
          <img src="images/photographer.png" alt="Photographer"/>
          <p>Photographer</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
      </div>
    </footer>
  </main>

  <script>
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const authLink = document.getElementById('authLink');
  
    // Simulate login state (use real auth logic here)
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  
    // Update auth link text and behavior
    if (isLoggedIn) {
      authLink.textContent = 'Logout';
      authLink.href = 'login.html';
      authLink.addEventListener('click', () => {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.reload(); // or redirect to homepage
      });
    } else {
      authLink.textContent = 'Login';
      authLink.href = 'login.html';
    }
  
    profileIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  
    window.addEventListener('click', (e) => {
      if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
  
  
</body>
</html>
